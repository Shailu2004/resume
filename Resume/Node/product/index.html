<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
</head>
<body>

  <h1>Product Catalog</h1>
  <div id="product-list"></div>

  <script>
    fetch('/products')
      .then(res => res.json())
      .then(data => {
        let productList = document.getElementById('product-list');
        data.forEach(p => {
          productList.innerHTML += `<div><img src="${p.image}" width="150"><h3>${p.name}</h3><p>$${p.price}</p></div>`;
        });
      });
  </script>

</body>
</html>
