<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration</title>
</head>
<body>

<h2>Registration Form</h2>
<form id="registerForm">
  <input type="text" id="name" placeholder="Name" required><br><br>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
  <input type="text" id="city" placeholder="City" required><br><br>
  <input type="text" id="address" placeholder="Address" required><br><br>
  <button type="submit">Register</button>
</form>

<hr>

<h2>Login Form</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required><br><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

<script src="script.js"></script>
</body>
</html>
